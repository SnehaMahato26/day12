
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Add a Movie</h1>
    <form id="movieForm">
        <input type="text" id="movieName" placeholder="Movie Name" required>
        <textarea id="movieDescription" placeholder="Movie Description" required></textarea>
        <input type="number" id="releaseYear" placeholder="Release Year" required>
        <input type="number" id="imdbRating" placeholder="IMDb Rating (0-10)" step="0.1" min="0" max="10" required>
        <select id="genre">
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Horror">Horror</option>
        </select>
        <input type="url" id="moviePoster" placeholder="Movie Poster URL" required>
        <button type="submit">Add Movie</button>
    </form>
    <button onclick="location.href='movie.html'">View Movies</button>
    <script src="script.js"></script>
</body>
</html>
